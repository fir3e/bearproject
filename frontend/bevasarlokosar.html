<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>FastFeast</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar Start -->
    <header id="header"></header>
    <!-- Navbar End -->
    <!-- Content Start -->
    <section class="recept-detail">
      <div class="container">
        <div class="row mt-4">
          <div class="col-lg-8 col-md-12 mx-auto recept-hozzavalok">
            <h3 class="text-center">Bevásárlólista:</h3>
            <ul class="list-group hozzavalo-list">
              <li class="d-flex">
                <span class="me-4">70 dkg</span>
                <strong class="flex-fill">liszt</strong>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="firstCheckboxStretched"
                />
              </li>
              <li class="d-flex">
                <span class="me-4">10 dkg</span>
                <strong class="flex-fill">füstölt szalonna</strong>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="firstCheckboxStretched"
                />
              </li>
              <li class="d-flex">
                <span class="me-4">1 ek</span>
                <strong class="flex-fill">füstölt pirospaprika</strong>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="firstCheckboxStretched"
                />
              </li>
              <li class="d-flex">
                <span class="me-4">1 kk</span>
                <strong class="flex-fill">só</strong>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="firstCheckboxStretched"
                />
              </li>
            </ul>
            <div class="d-grid mt-3">
              <button class="btn btn-danger btn-large" type="button">
                Lista törlése
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Content End -->
    <!-- Footer Start -->
    <div class="container py-5" id="footer"></div>
    <!-- Footer End -->

    <!-- Load Header and Footer for every page -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
