        <div class="row my-5">

          <div class="col-md-10">
            <div class="mb-3 text-center">
              <label for="formGroupExampleInput" class="form-label"

              >
              <input
                type="text"

                id="formGroupExampleInput"
                placeholder=""
              />
            </div>
            <div class="row mb-3">
              <div class="col-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Elkészítési idő</option>
                  <option value="1">5 perc</option>
                  <option value="2">10 perc</option>
                  <option value="3">15 perc</option>
                </select>
              </div>
              <div class="col">
                <input
                  type="radio"
                  class="btn-check"
                  name="options-base"
                  id="option5"
                  autocomplete="off"
                  checked
                />
                <label class="btn" for="option5">Könnyű</label>

                <input
                  type="radio"
                  class="btn-check"
                  name="options-base"
                  id="option6"
                  autocomplete="off"
                />
                <label class="btn" for="option6">Nehéz</label>

                  type="radio"
                  class="btn-check"
                  name="options-base"
                  id="option8"
                  autocomplete="off"
                />
                <label class="btn" for="option8">Mester</label>
              </div>
            </div>

            <div class="mb-3 text-center">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Elkészítés</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="input-group mb-3 ingredient original">
              <input
                type="text"
                aria-label="First name"
                placeholder="Hozzávaló név"
                class="form-control w-50"
              />
              <input
                type="number"
                min="0"
                aria-label="First name"
                placeholder="Mennyiség"
                class="form-control"
              />
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Mértékegység</option>
                <option value="1">kg</option>
                <option value="2">ek</option>
                <option value="3">kk</option>
                <option value="4">l</option>
                <option value="5">db</option>
                <option value="6">dkg</option>
                <option value="7">g</option>
              </select>
            </div>
            <div class="input-group mb-3 ingredient original">
              <input
                type="text"
                aria-label="First name"
                placeholder="Hozzávaló név"
                class="form-control w-50"
              />
              <input
                type="number"
                min="0"
                aria-label="First name"
                placeholder="Mennyiség"
                class="form-control"
              />
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Mértékegység</option>
                <option value="1">kg</option>
                <option value="2">ek</option>
                <option value="3">kk</option>
                <option value="4">l</option>
                <option value="5">db</option>
                <option value="6">dkg</option>
                <option value="7">g</option>
              </select>
            </div>
            <div
              class="input-group mb-3 ingredient d-none original"
              id="ingredient-placeholder"
            >
              <input
                type="text"
                aria-label="First name"
                placeholder="Hozzávaló név"
                class="form-control w-50"
              />
              <input
                type="number"
                min="0"
                aria-label="First name"
                placeholder="Mennyiség"
                class="form-control"
              />
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Mértékegység</option>
                <option value="1">kg</option>
                <option value="2">ek</option>
                <option value="3">kk</option>
                <option value="4">l</option>
                <option value="5">db</option>
                <option value="6">dkg</option>

              </select>
            </div>
            <div

            >
              <div class="col-4">
                <button
                  class="btn btn-secondary"
                  onclick="myFunction()"
                  type="button"

              </div>
              <div class="col-2">

                  class="btn btn-danger"

    <script>
      function myFunction() {
        var source = document.getElementById("ingredient-placeholder"); // Get the source div
        var target = document.getElementById("place-above"); // Get the target div
        var targetClass = source.className; // Get the target div's class
        var targetParent = target.parentNode; // Get the target div's parent
        var newDiv = document.createElement("div"); // Create a new div
        newDiv.className = targetClass; // Assign the new div the same class as the target div
        newDiv.innerHTML = source.innerHTML; // Copy the source div's content to the new div
        newDiv.classList.remove("d-none");
        newDiv.classList.remove("original");
        targetParent.insertBefore(newDiv, target); // Insert the new div before the target div;
      }

      function myFunction2() {
        // Get the div with the id 'place' and the class 'new'
        var div = document.getElementById("place-above");
        var prev = div.previousElementSibling;
        if (!prev.classList.contains("original")) {
          div.parentNode.removeChild(prev);
        }
      }
    </script>
