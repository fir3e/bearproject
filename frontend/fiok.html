<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>FastFeast</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <header id="header"></header>
    <!-- Navbar End -->
    <!-- Content Start -->
    <section class="fiok">
      <div class="container-fluid blue-bg">
        <div class="row">
          <div class="col-lg-12">
            <h5 class="text-center my-2">Fiókom</h5>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mx-auto mt-4">
            <h2 class="text-center">Grizzli</h2>
            <div class="hstack gap-3">
              <div class="p-2">Receptek száma: 3</div>
              <div class="p-2 ms-auto">Kommentek: 10</div>
              <div class="p-2">Like-ok: 20</div>
            </div>
            <hr />
            <div class="vstack gap-0">
              <h3 class="text-center">Jelszó változtatás</h3>
              <label for="inputPassword5" class="form-label mt-2"
                >Régi jelszó</label
              >
              <input
                type="password"
                id="inputPassword5"
                class="form-control"
                aria-describedby="passwordHelpBlock"
              />
              <label for="inputPassword5" class="form-label mt-4"
                >Új jelszó</label
              >
              <input
                type="password"
                id="inputPassword5"
                class="form-control"
                aria-describedby="passwordHelpBlock"
              />
              <label for="inputPassword5" class="form-label mt-2"
                >Új jelszó ismét</label
              >
              <input
                type="password"
                id="inputPassword5"
                class="form-control"
                aria-describedby="passwordHelpBlock"
              />
              <div id="passwordHelpBlock" class="form-text">
                A jelszónak 8-20 karakter hosszúnak kell lennie, tartalmaznia
                kell betűket és számokat, valamint nem tartalmazhat speciális
                karaktereket.
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Content End -->
    <!-- Footer Start -->
    <div class="container py-5" id="footer"></div>
    <!-- Footer End -->

    <!-- Load Header and Footer for every page -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
